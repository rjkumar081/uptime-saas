name: Backend CI / Deploy to Railway

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build (if needed)
      run: echo "no build step for backend"

    - name: Deploy to Railway (non-interactive, npx cli)
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "ERROR: RAILWAY_TOKEN missing"
          exit 1
        fi
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"
        echo "Deploying via npx @railway/cli up --ci"
        npx @railway/cli up --ci --verbose
