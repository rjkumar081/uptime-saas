name: Deploy to Railway (manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Validate RAILWAY_TOKEN
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "ERROR: RAILWAY_TOKEN secret missing"
            exit 1
          fi
          echo "âœ“ RAILWAY_TOKEN exists (masked)."

      - name: Debug whoami (validate token)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Validating token using railway whoami..."
          npx @railway/cli whoami --verbose || true

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Starting Railway deploy (non-interactive)..."
          npx @railway/cli up --ci --verbose

      - name: Done
        run: echo "Deploy workflow finished."
