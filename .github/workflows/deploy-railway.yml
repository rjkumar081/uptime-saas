name: Deploy to Railway (manual - pinned service)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Validate required secret
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "ERROR: RAILWAY_TOKEN secret missing. Create a Project token in Railway and add it as repo secret."
            exit 1
          fi
          echo "RAILWAY_TOKEN present (masked)."

      - name: Debug: whoami (validate token)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "=== railway whoami (validate token) ==="
          RAILWAY_TOKEN="$RAILWAY_TOKEN" npx @railway/cli whoami --verbose || true
          echo "=== end whoami ==="

      - name: Deploy to Railway (explicit service)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -euo pipefail
          SERVICE_ID="2aa0ebba-3482-4618-b484-b729d11d046e"
          echo "Starting Railway deploy for service: $SERVICE_ID"
          export RAILWAY_TOKEN="$RAILWAY_TOKEN"
          npx @railway/cli up --ci --service "$SERVICE_ID" --verbose || {
            echo "railway up failed with exit code $?"
            npx @railway/cli --version || true
            exit 1
          }

      - name: Done
        run: echo "Deploy workflow finished."
