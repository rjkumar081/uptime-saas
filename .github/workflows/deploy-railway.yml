name: Deploy to Railway (single service, run from repo root)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Ensure token present
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "ERROR: RAILWAY_TOKEN secret missing"
            exit 1
          fi
          echo "Token OK"

      - name: Railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          RAILWAY_TOKEN="$RAILWAY_TOKEN" npx @railway/cli whoami --verbose || true

      - name: Deploy (from repo root)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_ID="2aa0ebba-3482-4618-b484-b729d11d046e"
          echo "Deploying service $SERVICE_ID from repo root"
          export RAILWAY_TOKEN="$RAILWAY_TOKEN"
          npx @railway/cli up --ci --service "$SERVICE_ID" --verbose
