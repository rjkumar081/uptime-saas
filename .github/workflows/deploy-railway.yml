name: Backend CI / Deploy to Railway

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run lint (optional)
      run: npm run lint || echo "no lint script"

    - name: Run tests (optional)
      run: npm test || echo "no tests"

    - name: Build (if needed)
      run: echo "no build step for backend"

    # ðŸš€ Deploy to Railway (non-interactive CI mode)
    - name: Deploy to Railway
      env:
        # ** FIX 1: Provide your general Railway API Token **
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
        # ** FIX 2: Provide the specific Project ID to deploy to **
        # You MUST set this secret in GitHub Secrets > Actions
        RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT_ID }}
        
      run: |
        echo "Deploying to Railway via CLI..."
        # NOTE: Removed the separate 'Install Railway CLI' step.
        # npx handles the install and execution in one command.
        # Also removed the redundant 'export RAILWAY_TOKEN' line.
        npx @railway/cli up --ci --verbose

    - name: Done
      run: echo "Workflow finished."
