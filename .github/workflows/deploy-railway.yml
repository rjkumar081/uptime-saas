name: Backend CI / Deploy to Railway

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run lint (optional)
      run: npm run lint || echo "no lint script"

    - name: Run tests (optional)
      run: npm test || echo "no tests"

    - name: Build (if needed)
      run: echo "no build step for backend"

    # ðŸš€ Deploy to Railway (non-interactive CI mode)
    - name: Deploy to Railway
      env:
        # 1. This is correct: Env var name RAILWAY_TOKEN gets secret RAILWAY_TOKEN
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
        # 2. **CRITICAL FIX**: Change the environment variable name to RAILWAY_PROJECT
        #    This is what the Railway CLI looks for.
        RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT_ID }}
        
      run: |
        echo "Deploying to Railway via CLI..."
        npx @railway/cli up --ci --verbose

    - name: Done
      run: echo "Workflow finished."
