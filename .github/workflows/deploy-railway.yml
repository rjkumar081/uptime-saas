name: Backend CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Lint (optional)
        run: npm run lint || echo "No lint script"

      - name: Tests (optional)
        run: npm test || echo "No test script"

      - name: Build (optional)
        run: echo "No build step for backend"

      - name: Finished
        run: echo "Backend CI completed successfully âœ”"
