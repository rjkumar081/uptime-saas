name: Backend CI / Deploy to Railway

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run lint (optional)
      run: npm run lint || echo "no lint script"

    - name: Run tests (optional)
      run: npm test || echo "no tests"

    - name: Build (if needed)
      run: echo "no build step for backend"

    # ðŸš€ Install Railway CLI
    - name: Install Railway CLI
      run: |
        echo "Installing Railway CLI..."
        curl -fsSL https://railway.app/install.sh | sh
        railway --version || true

    # ðŸš€ Deploy to Railway (non-interactive CI mode)
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Deploying to Railway via npx CLI..."
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"
        npx @railway/cli up --ci --verbose

    - name: Done
      run: echo "Workflow finished."
