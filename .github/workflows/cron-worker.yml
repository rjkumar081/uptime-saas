name: Cron Worker - run monitor checks

# Run every 5 minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # allow manual trigger

jobs:
  run-cron-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uptime-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run cron worker (process due monitors)
        env:
         # .github/workflows/cron-worker.yml (only the env part)
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
  USE_BULLMQ: 'false'

        run: |
          echo "Starting cron worker"
          node worker/cronWorker.js
